version: '3'

services:
  sensea:
    build: .
    container_name: sensea_scanner
    restart: always
    environment:
      - TZ=America/Halifax # Or your specific timezone
      - HEADLESS=true
      - SCAN_TYPE=both
      # - TARGET_STAFF=Name1,Name2 # Optional: Filter by staff name
    networks:
      - dinghy_net

# The network must exist in the stack or be defined at the bottom
networks:
  dinghy_net:
    external: true # Assuming it's shared, or remove 'external: true' if defined in this stack
